<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page!</title>
    </head>
    <body>
        <form>
            <div>
                <input type="Name" type="text" placeholder="Name">
                <input name="password" type="password" placeholder="Password">
            </div>
            <div>
                Favorite Color?
                <input type="color" type="radio" value="Red">
                <input type="color" type="radio" value="Green">
                <input type="color" type="radio" value="Blue">
                <input type="color" type="radio" value="Other">
            </div>
            <div>
                <input type="country" list="countries" placeholder="Country">
                <datalist id = "countries">
                    <option value="INDIA">
                    <option value="PAKISTAN">
                    <option value="BANGLADESH">
                    <option value="NEPAL" >
                </datalist>
            </div>
        </form>
    </body>
</html>
